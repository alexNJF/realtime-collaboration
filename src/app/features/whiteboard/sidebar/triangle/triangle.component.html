<div
[ngClass]="{
  'cursor-move':true,
  'w-0':true,
  'h-0':true,
  'border-gray-600': !lock(),  
  'border-rose-600': lock()  
}"
  [ngStyle]="{
    'border-left-width': height()/1.5+'px',
    'border-right-width': height()/1.5+'px',
    'border-bottom-width': width()+'px',
    'border-left-color': 'transparent',
    'border-right-color': 'transparent',

  }"
  style="border-style: solid;"
>
<ng-content select="[movement]"></ng-content>
<ng-content select="[resize]"></ng-content>
</div>
