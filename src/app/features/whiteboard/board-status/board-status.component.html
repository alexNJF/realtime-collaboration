<div class="flex justify-between items-center p-3 h-[64px]">
    <div class="flex items-center justify-center">
        @if (connectionStatus()) {
            <img width="25px" class="mx-2 cursor-pointer"  (click)="resetServer()"src="img/reset.png" alt="">
        <p class="text-green-600 font-bold">Board Connected</p>

        }@else {
        <p class="text-red-400 font-bold">{{retryStatus()}}</p>
        }
    </div>
    <div>
        <button 
        (click)="connect()"
        class="bg-blue-300 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mx-1">Connect</button>
        <button 
        (click)="disconnect()"
        class="bg-rose-300 hover:bg-rose-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mx-1">Disconnect</button>
    </div>
    <div id="user-list" class="flex">
        @for (member of members(); track $index) {
        <div class="px-2 flex flex-col justify-center items-center">
            <img width="30px" src="img/user.png" alt="">
            <p class="font-bold text-sm">
                {{member|titlecase}}
            </p>

        </div>
        }
    </div>
</div>
