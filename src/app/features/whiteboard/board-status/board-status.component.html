<div class="flex justify-between items-center p-3">
    <div>
        @if (isConnected()) {
        <p class="text-green-600">Board Connected</p>

        }@else {
        <p class="text-red-400">Connection lost. Attempting to reconnect...</p>
        }
    </div>
    <p class="font-bold">{{username()}}</p>
    <div>
        <button class="bg-red-300" (click)="resetServer()">reset server</button>
    </div>
    <div>
        @for (member of members(); track $index) {
            <span class="px-2">
                {{member}}
            </span>
        }
    </div>
</div>
